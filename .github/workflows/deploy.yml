name: Deploy Next.js App to Azure VM

on:
  push:
    branches:
      - main  # Change to the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name : Stop old Process
        run : pm2 stop nextapp

      - name : Delete old Process
        run : pm2 delete nextapp

      - name : Deploy New Process
        run : pm2 start npm --name "nextapp" -- start
