name: Deploy Next.js App to Azure VM

on:
  push:
    branches:
      - main  # Change to the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to Azure VM via SSH
        script:
          pm2 stop nextapp
          pm2 delete nextapp
          pm2 start npm --name "nextapp" -- start
